
<section>
  
      <div class="login-box bg-dark text-white">
        <div class="card-header text-center">
          <h1><i class="fa fa-lock"></i> Login</h1>
          <strong>Login Form</strong>
        </div>
        <div class="card-body">
          
          <form [formGroup]="loginform" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i class="fa fa-envelope"></i> Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-danger">Email is required</small>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i class="fa fa-lock"></i> Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1">
              <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-danger">Password is required</small>
            </div>

            <div class="text-center">
              <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary w-25 ">Login</button>
            </div>

          </form>
       <p> Not registered ? register <a routerLink="/signup">here </a></p>
       
      </div>
  </div>
</section>
